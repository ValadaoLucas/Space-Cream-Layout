<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Cream</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">
    
    <header>
      <img src="Images/logo 1.svg" alt="Casquinha com sorvete de cor roxa em meio a um círculo com anéis espaciais no entorno">
    
      <h1>Space Cream</h1>
    </header>

    <main>
      
      <p>
        A Space Cream é uma sorveteria de outra galáxia. Venha se aventurar nos mais variados tipos de sorvetes intergaláticos. </p>
  
        <div class="card">
          <h2><span>Paletas</span></h2>
          <img src="Images/sorvete1.jpg" alt="Picolés roxos com amoras">
       
        </div>
        <div class="card">
          <h2><span>Shakes</span></h2>
          <img src="Images/sorvete2.jpg" alt="Shake de frutas cítricas que caem sobre pote com líquido cor roxa">
        
        </div>
        <div class="card">
          <h2><span>Massas</span></h2>

          <img src="Images/sorvete3.jpg" alt="Colher de sorvete segurando bola do doce roxa">
        </div>
        <div class="card">
          <h2><span>Picolés</span></h2>

          <img src="Images/sorvete4.jpg" alt="Mão segurando picolé contra parede de tijolos roxos. Picolé metade vermelho metade amarelo, com diagonal de amendoins.">
        </div>
      </div>
    </main>
  
    <div class="page">
   
  </div>
